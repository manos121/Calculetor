<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>calcoletor</title>
</head>

<body>
    <div class="calculator">
        <input id="calcoletorType" value="" type="text" />
        <input id="firstNameber" value="" type="text" />

        <div class="display"></div>

        <div class="buttonRow">
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="btnDevide">/</button>
        </div>
        <div class="buttonRow">
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="btnMultiply">x</button>
        </div>
        <div class="buttonRow">
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button id="btnMinus">-</button>
        </div>
        <div class="buttonRow">
            <button id="btnClear">CLEAR</button>
            <button id="btn0">0</button>
            <button id="btnDot">.</button>
            <button id="btnPlus">+</button>
        </div>
        <div class="buttonRow">
            <button id="btnEqual">=</button>
        </div>


    </div>


    <script type="text/javascript" src="index.js"></script>
</body>

</html>
